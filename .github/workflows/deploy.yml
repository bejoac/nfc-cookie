name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - run: npm ci
    - name: Configure git
      run: |
        git config --global user.email "betejoachim@gmail.com"
        git config --global user.name "bejoac"
    - run: npm run deploy